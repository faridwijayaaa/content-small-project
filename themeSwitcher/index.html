<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Theme - Switcher</title>

<body>

        <h1>Theme Switcher</h1>

        </label>

</body>
</html>
